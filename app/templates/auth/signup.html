{% extends "base.html" %}

{% block title %}Bli medlem - Klubbans Vänner{% endblock %}

{% block content %}
<div class="container" style="max-width: 440px; padding-top: 3rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Bli en av oss</h1>
        <p style="color: var(--gray);">Skapa ditt konto och häng med!</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.signup') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Användarnamn</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="dittnamn" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-postadress</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="din@email.se" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="display_name">Visningsnamn (valfritt)</label>
                    <input type="text" id="display_name" name="display_name" class="form-input" placeholder="Förnamn Efternamn">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Lösenord</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Minst 6 tecken" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Bekräfta lösenord</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Skapa konto</button>
            </form>

            <!-- Divider -->
            <div style="display: flex; align-items: center; gap: 1rem; margin: 1.5rem 0;">
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
                <span style="font-size: 0.8125rem; color: var(--text-muted);">eller</span>
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
            </div>

            <!-- Strava Signup -->
            <a href="{{ url_for('strava.strava_login') }}" class="btn" style="width: 100%; background: #fc4c02; color: white; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066l-2.084 4.116z M7.042 14.172L11.066 24h2.084L9.08 14.172z"/>
                </svg>
                Registrera med Strava
            </a>
        </div>
    </div>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
        Har du redan konto? <a href="{{ url_for('auth.login') }}">Logga in</a>
    </p>
</div>
{% endblock %}
