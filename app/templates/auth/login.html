{% extends "base.html" %}

{% block title %}Logga in - Klubbans Vänner{% endblock %}

{% block content %}
<div class="container" style="max-width: 440px; padding-top: 3rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Välkommen tillbaka</h1>
        <p style="color: var(--gray);">Logga in för att fortsätta</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Användarnamn eller e-post</label>
                    <input type="text" id="username" name="username" class="form-input" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Lösenord</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember" name="remember" style="width: auto;">
                    <label for="remember" style="font-size: 0.875rem; color: var(--gray); cursor: pointer;">Kom ihåg mig</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Logga in</button>
            </form>

            <!-- Divider -->
            <div style="display: flex; align-items: center; gap: 1rem; margin: 1.5rem 0;">
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
                <span style="font-size: 0.8125rem; color: var(--text-muted);">eller</span>
                <div style="flex: 1; height: 1px; background: var(--border);"></div>
            </div>

            <!-- Strava Login -->
            <a href="{{ url_for('strava.strava_login') }}" class="btn" style="width: 100%; background: #fc4c02; color: white; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066l-2.084 4.116z M7.042 14.172L11.066 24h2.084L9.08 14.172z"/>
                </svg>
                Logga in med Strava
            </a>
        </div>
    </div>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
        Ny här? <a href="{{ url_for('auth.signup') }}">Skapa ett konto</a>
    </p>
</div>
{% endblock %}
