{% extends "admin/base.html" %}

{% block title %}Ladda upp foton{% endblock %}

                <p class="form-hint">Till√•tna format: JPG, PNG, GIF, WebP. Max 16MB per bild.</p>
            </div>

            <div class="form-group">

                    </select>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Ladda upp</button>
                <a href="{{ url_for('admin.photos_list') }}" class="btn btn-secondary">Avbryt</a>

        </form>
    </div>
</div>
{% endblock %}
